apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-traefik
  namespace: kube-system
spec:
  valuesContent: |-
    service:
      type: LoadBalancer

    providers:
      kubernetesIngress: false
      kubernetesGateway:
        enabled: true
      gateway:
        namespacePolicy: All
