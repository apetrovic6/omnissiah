apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: glance
  name: glance
  namespace: glances
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
        - image: glanceapp/glance:v0.8.4
          name: glance
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /app/config
              name: glance-config
      volumes:
        - configMap:
            name: glance-config
          name: glance-config
